<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <title>Interactive-Card</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <section class="dragons">
        
      <div class="dragons__card" data-sound="assets/sounds/dragon-voice.mp3">
      <div class="dragons__card-side is-active">
        <img
          src="assets/images/dragon-black.png"
          class="dragons__card-img"
          alt="dragon-image"
        />
      </div>
      <div class="dragons__card-side">
        <img 
          src="assets/images/dragon-black-little.png"
          class="dragons__card-img" 
          alt="dragon-image"
        />
      </div>
      </div>

      <div class="dragons__card" data-sound="assets/sounds/dragon-voice.mp3">
      <div class="dragons__card-side is-active">
        <img
          src="assets/images/dragon-red.png"
          class="dragons__card-img"
          alt="dragon-image"
        />
      </div>
      <div class="dragons__card-side">
        <img 
          src="assets/images/dragon-red-little.png"
          class="dragons__card-img" 
          alt="dragon-image"
        />
    </div>
    </div>
    <div class="dragons__card" data-sound="assets/sounds/dragon-voice.mp3">
      <div class="dragons__card-side is-active">
        <img
          src="assets/images/dragon-purple.png"
          class="dragons__card-img"
          alt="dragon-image"
        />
      </div>
      <div class="dragons__card-side">
        <img 
          src="assets/images/dragon-purple-little.png"
          class="dragons__card-img" 
          alt="dragon-image"
        />
      </div>
      </div>
      </section>
      <button class="toggle-btn">Dark Mode</button>
    </main>
  </div>
</body>
<script src="./main.js"></script>
</html>
